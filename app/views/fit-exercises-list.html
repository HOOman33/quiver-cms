<input type="text" ng-model="searchTerm" qv-enter="search({orderByChild: 'slug', startAt: searchTerm})" placeholder="Click ENTER to search by slug..." ng-blur="searchTerm = '';">
<ul class="table-list hover padded striped">
  <li class="table-list-header padding-small">
    <div class="column small-12 medium-3">
      Name
    </div>
    <div class="column small-12 medium-3">
      Slug
    </div>
    <div class="column small-12 medium-2">
      Type
    </div>
    <div class="column small-12 medium-2">
      Created
    </div>
    <div class="column small-12 medium-2 medium-text-center">
      Action
    </div>
  </li>
  <li ng-repeat="exercise in items" ng-class="{disabled: disabled}">
    <div class="column small-12 medium-3">
      <a ui-sref="authenticated.master.admin.fit.exercise({exerciseKey: exercise.$id})">{{ exercise.title }}&nbsp;</a>
    </div>
    <div class="column small-12 medium-3">
      {{ exercise.slug }}
    </div>
    <div class="column small-12 medium-2">
      {{ exercise.type }} &nbsp;
    </div>
    <div class="column small-12 medium-2">
      {{ exercise.created | moment:"MM/DD/YYYY" }}
    </div>
    <div class="column small-12 medium-2 medium-text-center">
      <button class="tiny alert margin-zero" style="min-width: 8rem;" qv-confirm="remove(exercise); disabled = true;" ng-disabled="disabled">Delete</button>
    </div>
  </li>
  <li class="no-stripe no-hover" ng-show="items.length">
    <div ng-hide="searching">
      <div class="column small-3">
        <button class="secondary small-12" ng-click="loadPrev(false, getPrev(items))" ng-disabled="disableNext">Previous</button>
      </div>
      <div class="column small-3">
        <button class="secondary small-12" ng-click="loadMore()" ng-disabled="disableMore">Load More +</button>
      </div>
      <div class="column small-3">
        <button class="secondary small-12" ng-click="reset({orderByPriority: true, limitToFirst: limit})" ng-disabled="disableReset">Reset</button>
      </div>
      <div class="column small-3">
        <button class="secondary small-12" ng-click="loadNext(false, getNext(items))" ng-disabled="disablePrev">Next</button>&nbsp;
      </div>
    </div>
  </li>
  <li class="no-stripe no-hover" ng-show="!items.length">
      <h5 class="font-flair">The exercise list is empty!</h5>
  </li>
</ul>
